<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Think Before You Speak Hate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text">Someone you know is gay.</div>
        <div class="flag-container">
          <div class="flag gay"></div>
          <img
            src="https://cdn.glitch.global/e7803c01-ddd6-4ca0-8cee-0c37ac9a2135/e62a7052-90f9-4b5d-9bff-58d5564c1e96.image.png?v=1722373288849"
            alt="Character"
            class="character"
          />
        </div>
      </div>
      <div class="row">
        <div class="text">Someone you know is bi.</div>
        <div class="flag-container">
          <div class="flag bi"></div>
          <img
            src="https://cdn.glitch.global/e7803c01-ddd6-4ca0-8cee-0c37ac9a2135/Hunter_S3_Final_Scene.png?v=1722371924149"
            alt="Character"
            class="character"
          />
        </div>
      </div>
      <div class="row">
        <div class="text">Someone you know is transgender.</div>
        <div class="flag-container">
          <div class="flag transgender"></div>
          <img
            src="https://upload.wikimedia.org/wikipedia/en/e/ed/Bridget_Guilty_Gear.png"
            alt="Character"
            class="character"
          />
        </div>
      </div>
      <div class="row">
        <div class="text flag-text" id="flag-text">
          Someone you know is Italian.
        </div>
        <div class="flag-container" id="replaceable-flag-container">
          <div class="flag italian" id="replaceable-flag"></div>
          <img
            src="path_to_placeholder_image"
            
            class="character"
            id="italian-character"
          />
        </div>
      </div>

      <div class="row">
        <div class="text">Maybe even someone you love.</div>
      </div>
      <div class="row">
        <div class="text"><strong>Think before you speak hate.</strong></div>
      </div>
    </div>

    <div class="input-container">
      <div class="upload-container">
        <label for="upload-file">Upload a photo:</label>
        <input type="file" id="upload-file" accept="image/*" />
      </div>

      <div class="flag-selector">
        <label for="flag-options">Select a flag:</label>
        <select id="flag-options">
          <option value="italian">Italian</option>
          <option value="american">American</option>
          <option value="british">British</option>
          <option value="french">French</option>
          <option value="brazilian">Brazilian</option>
          <option value="canadian">Canadian</option>
        </select>
      </div>
    </div>
    <br />
    <footer class="footer">
      <p>Do not use this for hate speech. We love and support everyone.</p>
      <p>Made by <a href="https://github.com/i-suck-at-most-stuff" >i-suck-at-most-stuff</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
